<div class="navbar" ng-controller="UserController as uc">
  <div class="container">
    <ul>
      <li>
        <a href="#/home">Home</a>
      </li>
      <li>
        <a href="#/info">Info Page</a>
      </li>
      <div ng-if="uc.userService.userObject.id !== undefined">
        <li ng-controller="PostController as pc">
          <a href="#/user" ng-click="pc.getUserInfo(pc.userService.userObject.userName)">My Account</a>
        </li>
        <li>
          <a href="#/add">Add Post</a>
        </li>
      </div>
      <li>
        <md-button class="md-raised" ng-if="uc.userService.userObject.id === undefined" href="#/login">Log In</md-button>
      </li>
      <li>
        <md-button class="md-raised" ng-if="uc.userService.userObject.id !== undefined" ng-click="uc.userService.logout()">Log Out</md-button>
      </li>
    </ul>
  </div>
</div>
