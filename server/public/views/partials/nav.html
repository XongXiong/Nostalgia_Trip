<div class="navbar">
  <div class="container">
    <ul>
      <li><a href="#/user">User Home</a></li>
      <li><a href="#/info">Info Page</a></li>
      <li><a href="#/add">Add Post</a></li>
      <li><a href="#/login">Log In</a></li>
      <li><a href="#/login">Log Out</a></li>
    </ul>
  </div>
</div>
<div ng-controller="LoginController as lc">
  <section layout="row" flex="" ng-controller="UserController as uc">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
      <md-toolbar class="md-theme-indigo" ng-hide="uc.userService.loggedIn">
        <h1 class="md-toolbar-tools">Log in to access more</h1>
      </md-toolbar>
      <md-content layout-margin="" ng-hide="uc.userService.loggedIn">
        <h1 class="lead">Login</h1>
        <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
          <form ng-submit="lc.login(); uc.toggleLeft(); uc.userService.toggleLog()">
            <div>
              <label for="username">Username:</label>
              <input type="text" ng-model="lc.user.username" />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" ng-model="lc.user.password" />
            </div>
            <div>
              <input class="btn btn-default" type="submit" name="submit" value="Log In" />
              <a href="#register" id="register" ng-click="uc.toggleLeft()">Register</a>
            </div>
          </form>
      </md-content>
      <md-content ng-show="uc.userService.loggedIn">
        <div class="navbar">
          <div>
            <a href="#/user" ng-click="uc.toggleLeft()">User Home</a>
          </div>
          <div>
            <a href="#/info" ng-click="uc.toggleLeft()">Info Page</a>
          </div>
          <div>
            <a href="#/add" ng-click="uc.toggleLeft()">Add Post</a>
          </div>
          <div>
            <button class="btn btn-default" ng-click="uc.userService.logout(); uc.userService.toggleLog(); uc.toggleLeft()">Log Out</button>
          </div>
        </div>
      </md-content>
    </md-sidenav>
    <md-content class="navSide">
      <div layout="row" layout-wrap layout-align="center center" class="navSide">
        <a ng-click="uc.toggleLeft()" class="material-icons">
          menu
        </a>
      </div>
    </md-content>
  </section>
</div>
