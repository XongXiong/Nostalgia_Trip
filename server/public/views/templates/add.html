<div class="container" layout="row">
    <div flex="25"></div>
    <div flex="50" layout-margin="">
        <div layout="row" layout-align="center" style="border: 1px solid black; background-color: #333333; color: white;">

            <div layout="column" layout-margin="" ng-hide="pc.userService.isEditing" style="width:100%">
                <form ng-submit="pc.addPost(pc.postToAdd)">
                    <div>
                        <label for="postname">
                            <h2>Post Name:
                                <h2>
                        </label>
                        <input type="text" class="addInput" ng-model="pc.postToAdd.postname" />
                    </div>

                    <div>
                        <label for="postdesc" />
                        <h2>Description:</h2>
                        </label>
                        <input type="text" ng-model="pc.postToAdd.postdesc" class="addInput" />
                    </div>

                    <div>
                        <label for="postpic">
                            <h2>Picture URL:</h2>
                        </label>
                        <input type="text" class="addInput" ng-model="pc.postToAdd.postpic" />
                    </div>
                    <br>
                    <div>
                        <input class="btn btn-default" type="submit" name="submit" value="Add post" />
                    </div>
                </form>
            </div>
            <div layout="column" layout-margin="" ng-show="pc.userService.isEditing" style="width:100%">
                <form ng-submit="pc.userService.addEditedPost(pc.userService.editedPost)">
                    <div>
                        <label for="postname">
                            <h2>Post Name:
                                <h2>
                        </label>
                        <input type="text" class="addInput" ng-model="pc.userService.editedPost.postname" ng-value="pc.userService.editedPost.postname"
                        />
                    </div>

                    <div>
                        <label for="postdesc" />
                        <h2>Description:</h2>
                        </label>
                        <input type="text" ng-model="pc.userService.editedPost.postdesc" ng-value="pc.userService.editedPost.postdesc" class="addInput"
                        />
                    </div>

                    <div>
                        <label for="postpic">
                            <h2>Picture URL:</h2>
                        </label>
                        <input type="text" class="addInput" ng-model="pc.userService.editedPost.postpic" ng-value="pc.userService.editedPost.postpic"
                        />
                    </div>
                    <br>
                    <div>
                        <input class="btn btn-default" type="submit" name="submit" value="Edit post" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div flex="25"></div>
</div>
