<div class="container">
  <h1 class="lead">Nostalgia Trip, where memories live on.</h1>
</div>
<div flex layout="row" layout-wrap>
<div flex="33" class="itemCard" ng-repeat="post in pc.posts.data">
    <md-card >
        <img ng-src="{{post.postpic}}" class="md-card-image itemImg" alt="Washed Out">
        <md-card-title align="center">
            <md-card-title-text>
                <span class="md-headline">{{post.postname}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="column" layout-align="start center">
        <md-button class="material-icons" ng-click="pc.userService.postVote('up')">arrow_upward</md-button>
                <p>Votes: {{post.votes}}</p>
        <md-button class="material-icons" ng-click="pc.userService.postVote('down')">arrow_downward</md-button>
    </md-card-actions>
    <md-card-content>
        <h3>Description:</h3>
        <p>
            {{post.postdesc}}
        </p>
        <h3>Learn more:</h3>
        <button ng-click="pc.search(post.name)">Click to learn more about this</button>
    </md-card-content>
</md-card>
</div>
</div>
