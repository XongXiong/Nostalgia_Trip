<div class="container">
    <!-- <h1 class="lead" style="text-align:center; margin-top:5px;font-size:40px">Nostalgia Trip, where memories live on.</h1> -->
</div>
<div layout="row" layout-align="space-around" layout-wrap>
    <div flex="25" class="itemCard" ng-repeat="post in pc.posts.data">
        <md-card>
            <img ng-src="{{post.postpic}}" id="md-card-image">
            <md-card-title align="center">
                <md-card-title-text>
                    <div class="md-headline" style="font-weight:bold;">{{post.postname}}</div>
                    <div>Posted by:
                        <a ng-click="pc.getUserInfo(post.username)" href="#/user">{{post.username}}</a>
                    </div>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <h3>Description:</h3>
                <p>
                    {{post.postdesc}}
                </p>
            </md-card-content>
            <md-card-actions layout-margin="">
                <h4>Enjoy this post?</h4>
                <md-button class="material-icons md-18 md-raised" ng-click="pc.userService.postVote('up', post.p_id, post.votes)" style="margin: 0px 0px 0px 8px;background-color: #333333; color:white;">thumb_up</md-button>
                <md-button class="material-icons md-18 md-raised" ng-click="pc.userService.postVote('down', post.p_id, post.votes)" style="background-color: #333333; color:white;">thumb_down</md-button>
                <p>{{post.votes}} people like this.</p>
                <md-button class="material-icons md-18 md-raised md-primary" ng-click="pc.userService.editPost(post);pc.userService.showAddEdit()" ng-if="post.id === pc.userService.userObject.id" style="margin: 0px 0px 0px 8px;">edit</md-button>
                <md-button class="material-icons md-18 md-raised md-warn" ng-click="pc.userService.deletePost(post.p_id)" ng-if="post.id === pc.userService.userObject.id">delete</md-button>
                <br>
                <md-button class="md-raised" ng-click="pc.search(post.postname)" style="margin-top:5px; background-color: #333333; color:white; font-weight:bold;margin: 8px 0px 0px 8px;">learn more about this</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
