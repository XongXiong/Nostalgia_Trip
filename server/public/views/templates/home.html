<div class="container">
    <h1 class="lead">Nostalgia Trip, where memories live on.</h1>
</div>
<div flex layout="row" layout-wrap>
    <div flex="33" class="itemCard" ng-repeat="post in pc.posts.data">
        <md-card>
            <img ng-src="{{post.postpic}}" class="md-card-image itemImg">
            <md-card-title align="center">
                <md-card-title-text>
                    <div class="md-headline">{{post.postname}}</div>
                    <div>Posted by: <a href="/users/{{post.username}}" style="color:black;font-size:14px">{{post.username}}</a></div>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <h3>Description:</h3>
                <p>
                    {{post.postdesc}}
                </p>
            </md-card-content>
            <md-card-actions layout-margin="">
                <h4>Relatable?</h4>
                <md-button class="material-icons md-18 md-raised" ng-click="pc.userService.postVote('up', post.p_id, post.votes)" style="margin: 0px 0px 0px 8px;">thumb_up</md-button>
                <md-button class="material-icons md-18 md-raised" ng-click="pc.userService.postVote('down', post.p_id, post.votes)">thumb_down</md-button>
                <p>{{post.votes}} people can relate to this.</p>
                <md-button class="material-icons md-18 md-raised md-primary" ng-click="pc.userService.editPost(post)" ng-if="post.id === pc.userService.userObject.id">edit</md-button>
                <md-button class="material-icons md-18 md-raised md-warn" ng-click="pc.userService.deletePost(post.p_id)" ng-if="post.id === pc.userService.userObject.id">delete</md-button>
                <br>
                <md-button class="md-raised" ng-click="pc.search(post.name)" style="margin-top:5px; background-color: #333333; color:white; font-weight:bold;">learn more about this</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
