<div class="container" layout="row" layout-align="center center">
    <div style="color: white" layout-margin="" layout="row"
        layout-align="center">
        <div layout="column" layout-align="center">
            <div layout-align="center">
                <h1 class="lead contHead">Login</h1>
                <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h1>
                <form ng-submit="lc.login()" layout="column" layout-align="center" layout-wrap>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" style="margin-bottom:5px;" />
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" style="margin-bottom:5px;" />
                    <div layout="row" layout-align="center" layout-margin="">
                        <md-button type="submit" class="md-raised" name="submit" style="font-weight:bold;">Log In</md-button>
                        <div layout="column" layout-align="center center">
                            <p>Don't have an account?</p>
                        <a ng-click="lc.userService.showRegister()">Click here to register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
