<div class="container" layout="row">
  <div style="background-color: #333333; color: white;"layout-margin="" layout="row"
    layout-align="center">
    <div layout="row" layout-align="center">
      <div layout-align="center">
        <h1 class="lead contHead">Register User</h1>
        <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
          <form ng-submit="lc.registerUser()" layout="column" layout-align="center" layout-wrap layout-margin="">
            <div layout="row">
            <div flex="49">
              <label for="firstName">First Name:</label>
              <input type="text" ng-model="lc.user.firstName" />
              </div>
              <div flex="49" style="margin-left:3px;">
              <label for="lastName">Last Name:</label>
              <input type="text" ng-model="lc.user.lastName" />
              </div>
              </div>
              <label for="username">Username:</label>
              <input type="text" ng-model="lc.user.username" />
              <label for="password">Password:</label>
              <input type="password" ng-model="lc.user.password" />
              <label for="password2">Confirm Password:</label>
              <input type="password" ng-model="lc.user.password2" />
              <div layout="row" layout-align="center center">
            <md-button type="submit" class="md-raised" name="submit" style="font-weight:bold;"/>Register</md-button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
